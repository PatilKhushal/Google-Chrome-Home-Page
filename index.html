<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header class="flex">
        <div class="left">
        </div>
        <div class="right flex">
            <div class="a-grp flex">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>

            <div class="img-grp img-menu flex">
                <img src="Img/menu.png" alt="menu">
            </div>
            
            <div class="img-grp img-acc flex">
                <span class="name flex">K</span>
            </div>
        </div>
    </header>

    <div class="container-grp flex">
        <div class="google-name-container flex">
        </div>
        <div class="google-name-container flex">
            <img src="Img/GoogleName.png" alt="">
        </div>
        <div class="search-bar-container flex">
            <input type="text" placeholder="Search Google or type a URL">
            <div class="search-icon flex">
                <img class="icon-img" src="Img/search icon.png" alt="">
            </div>
            <div class="icon-grp flex">
                <img class="icon-img" src="Img/voice search.png" alt="">
                <img class="icon-img" src="Img/Google_Lens_Icon.svg" alt="">
            </div>
        </div>
    </div>

    <div class="shortcuts-container flex">
        <div class="shortcutgrp flex">
            <div class="shortcut-item-grp flex">
                <div class="shortcut-item flex">
                    <img class="" src="Img/shortcut.png" alt="">
                </div>
                <span>Add Shortcut</span>
            </div>
        </div>
    </div>

    <div class="dark">
        <label class="darkModeToggleContainer flex">
            <input class="toggle-input" type="checkbox">
            <span class="toggle-label" data-off="OFF" data-on="ON"></span>
        </label>
        <span>Dark Mode</span>
    </div>

</body>
</html>
